<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Revendedora de Veículos</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Veículos</h1>
        <div id="div-carro">
            <input type="text" id="carro-marca" placeholder="Marca" required>
            <input type="text" id="carro-modelo" placeholder="Modelo" required>
            <input type="number" id="carro-ano" placeholder="Ano" required>
            <input type="text" id="carro-placa" placeholder="Placa" required>
            <button type="button" id="cadastrar">Cadastrar</button>
        </div id="img">
        
        <h2>Lista de Veículos</h2>
        
        <ul id="lista-veiculo"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
